<h1>CSS이란?</h1>
<p style="margin-top:45px;"><u>CSS</u>는 HTML을 아름답게 꾸며주는 디자이너의 언어입니다.
  화가가 붓을 만드는 법을 알 필요는 없지만, 붓을 만드는 사람보다 붓 질은 훨씬 잘해야 할 것입니다.
  붓 질하는 법을 모른다면 표현하고자하는 것을 제대로 표현하는 것이 어려울 것이니까요.
  CSS는 디지털 컨텐츠를 생산하는 사람들에게는 붓 질과 같은 것이 아닐까 싶습니다. </p>
